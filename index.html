<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/containers_frames.css" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/Favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <audio id="bgm" loop>
      <source src="assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <!-- vídeo background -->
    <div class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- vídeo background -->

    <!-- main container -->
    <div class="container">
      <!-- card left -->
      <div class="container-left framed-golden-2">
        <div class="score-box frame">
          <span id="score-points">win : 0 | lose : 0</span>
        </div>
        <div class="menu-avatar">
          <img src="" alt="" id="card-img" />
        </div>
        <div class="card-details frame">
          <p id="card-name">Selecione</p>
          <p id="card-type">Uma Carta</p>
        </div>
      </div>
      <!-- card left -->

      <!-- card right -->
      <div class="container-right">
        <div class="card-box-container">
          <!-- computer cards -->
          <div class="card-box framed" id="computer-cards"></div>
          <!-- computer cards -->

          <div class="card-versus-container">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-card" height="180px" width="125px" />
              </div>
              <img src="assets/icons/millenium2.png" height="100px" />
              <div class="card-infield">
                <img id="computer-card" height="180px" width="125px" />
              </div>
            </div>
            <div class="versus-bottom">
              <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
                ganhou
              </button>
            </div>
          </div>

          <!-- player cards -->
          <div class="card-box framed" id="player-cards"></div>
          <!-- player cards -->
        </div>
      </div>
      <!-- card right -->
    </div>
    <!-- main container -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
